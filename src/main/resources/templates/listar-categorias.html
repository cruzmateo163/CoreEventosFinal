<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<header th:replace="/template :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<a th:href="@{categorias/create}" class="btn btn-primary">Agregar Categoría</a>

	</div>
	<div class="container">
		<table class="table table-sm">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Descripción</th>
					<th scope="col">Acción</th>
					<th scope="col">Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cat:${categorias}">
					<td scope="row" th:text="${cat.idCategoria}"></td>
					<td th:text="${cat.nombre}"></td>
					<td th:text="${cat.descripcion}"></td>
					<td><a th:href="@{/categorias/edit/{id} (id=${cat.idCategoria})}" class="btn btn-warning">Editar</a></td>
					<td><a th:href="@{/categorias/delete/{id} (id=${cat.idCategoria})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
	</div>
	</tbody>
	</table>
	
	<footer th:replace="/template :: footer"></footer>
</body>

</html>
