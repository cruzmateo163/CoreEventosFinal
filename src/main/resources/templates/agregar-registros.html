<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<header th:replace="/template :: header"></header>

	<div class="container">
		<br>
		<div th:text="${titulo}" class="card-header bg-dark text-white" align="center"></div>
		<br>
		<div class="card-body">

			<form th:action="@{/registros/save}" th:object="${registro}" method="post">

				<div class="form-row">
					<div class="form-group col-md-6">
						<input type="hidden" th:field="*{idRegistro}">

						<div class="form-group col-md-4">
							<label for="evento">Eventos</label>
							<select th:field="*{evento}" id="evento" class="form-control">
								<option th:each="evento:${evento}" th:value="${evento.idEvento}"
									th:text="${evento.nombre}" />
							</select>
						</div>

						<div class="form-group col-md-4">
							<label for="actividad">Actividad</label>
							<select th:field="*{actividad}" id="actividad" class="form-control">
								<option th:each="act:${actividad}" th:value="${act.idActividad}"
									th:text="${act.nombre}" />
							</select>
						</div>

						<br>
					</div>
					<button type="submit" class="btn btn-primary">Agregar</button>
				</div>
			</form>



		</div>
		</tbody>
		</table>
		<footer th:replace="/template :: footer"></footer>
</body>

</html>
