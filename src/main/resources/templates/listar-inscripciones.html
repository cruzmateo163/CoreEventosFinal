<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<header th:replace="/template :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<a th:href="@{inscripciones/create}" class="btn btn-primary">Agregar</a>

	</div>
	<div class="container">
		<table class="table table-sm">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Id Evento</th>
					<th scope="col">Evento</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Acción</th>
					<th scope="col">Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ins:${inscripciones}">
					<td scope="row" th:text="${ins.idInscripcion}"></td>
					<td th:text="${ins.evento.idEvento}"></td>
					<td th:text="${ins.evento.nombre}"></td>
					<td th:text="${ins.usuario.nombre}"></td>
					<td th:text="${ins.usuario.apellido}"></td>
					<td><a th:href="@{/inscripciones/edit/{id} (id=${ins.idInscripcion})}" class="btn btn-warning">Editar</a></td>
					<td><a th:href="@{/inscripciones/delete/{id} (id=${ins.idInscripcion})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
	</div>
	</tbody>
	</table>
	
	<footer th:replace="/template :: footer"></footer>
</body>

</html>
