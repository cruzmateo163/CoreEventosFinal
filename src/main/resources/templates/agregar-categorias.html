<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<header th:replace="/template :: header"></header>

	<div class="container">
		<br>
		<div th:text="${titulo}" class="card-header bg-dark text-white" align="center"></div>
		<br>
		<div class="card-body">

			<form th:action="@{/categorias/save}" th:object="${categoria}" method="post">

				<div class="form-row">
					<div class="form-group col-md-6">
						<input type="hidden" th:field="*{idCategoria}">

						<label for="nombre">Nombre Categoría</label>
						<input type="text" th:field="*{nombre}" class="form-control" id="nombre"
							placeholder="Ingrese nombre de la categoría" name="nombre">
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="descripcion">Descripcion</label>
							<input type="text" th:field="*{descripcion}" class="form-control" id="descripcion"
								placeholder="Ingrese una descripción de la categoría" name="descripcion">
						</div>


						<br>
					</div>
					<button type="submit" class="btn btn-primary">Agregar</button>
				</div>
			</form>



		</div>
		</tbody>
		</table>
		<footer th:replace="/template :: footer"></footer>
</body>

</html>
