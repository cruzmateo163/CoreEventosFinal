<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	
	<div class="container">
		<br>
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<br>
		
		<div th:if="${param.exito}">
			 <div class="alert alert-info">Se ha registrado exitosamente</div>
		</div>
		
		
		<div class="card-body">

			<form th:action="@{/registrar-visitante}" th:object="${user}" method="post">
				<div class="form-row">
					<div class="form-group col-md-6">
						

						<label for="cedula">Cédula</label>
						<input type="text" th:field="*{cedula}" class="form-control" id="cedula" required autofocus="autofocus"
							placeholder="Ingrese su número de cédula" name="cedula">
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nombre">Nombre</label>
							<input type="text" th:field="*{nombre}" class="form-control" id="nombre" required autofocus="autofocus"
								placeholder="Ingrese su nombre" name="nombre">
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="apellido">Apellido</label>
								<input type="text" th:field="*{apellido}" class="form-control" id="apellido" required autofocus="autofocus"
									placeholder="Ingrese su apellido" name="apellido">
							</div>

							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="email">Email</label>
									<input type="email" th:field="*{email}" class="form-control" id="email" required autofocus="autofocus"
										placeholder="Ingrese su email" name="email">
								</div>

								<div class="form-row">

									<div class="form-group col-md-6">
										<label>Fecha de Nacimiento</label>
										<input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" required autofocus="autofocus"
											name="fechaNacimiento" value="${user.fechaNacimiento}"
											class="form-control" />

									</div>

									<div class="form-group col-md-6">
										<label for="contrasena">Contraseña</label>
										<input type="password" th:field="*{contrasena}" class="form-control" required autofocus="autofocus"
											id="password" placeholder="Ingrese su contraseña" name="contrasena">
									</div>
								</div>

								<div class="form-group col-md-4">
									<label for="genero">Género</label>
									<select th:field="*{genero}" id="genero" class="form-control" required autofocus="autofocus"> 
										<option th:value="M">Masculino</option>
										<option th:value="F">Femenino</option>
									</select>
								</div>

								<div class="form-group col-md-4">
									<label for="tipo">Rol</label>
									<select th:field="*{tipo}" id="tipo" class="form-control">
										<option th:each="rol:${tipos}" th:value="${rol.idTipo}"
											th:text="${rol.nombre}" />
									</select>
								</div>

								<br>
							</div>
							<button type="submit" class="btn btn-success">Registrar</button>
							<span>Ya se encuentra registrado? <a th:href="@{/login}">Ingrese aquí</a>		</span>
						</div>
			</form>

		</div>
		</tbody>
		</table>
		
	<footer th:replace="/template :: footer"></footer>
</body>

</html>
