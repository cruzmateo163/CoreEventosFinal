<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/login}" th:method="post">
		
		<section class="vh-100" style="background-color: #f5ecfd;">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class="card shadow-2-strong" style="border-radius: 1rem;">
							<div class="card-body p-5 text-center">

								<h3 class="mb-5">LOGIN</h3>

								<div if="${param.error]">
									<div class="alert alert-danger">Inválido Usuario o Pasword</div>
								</div>
		


								<div class="form-outline mb-4">
									<input type="text" id="email" name="email" class="form-control form-control-lg"
										placeholder="Ingrese su email" />
									<label class="email" for="email">Email</label>

								</div>

								<div class="form-outline mb-4">
									<input type="password" id="password" name="password" class="form-control form-control-lg" />
									<label class="password" for="password">Contraseña</label>
								</div>

								<!-- Checkbox -->
								<div class="form-check d-flex justify-content-start mb-4">
									<input class="form-check-input" type="checkbox" value="" id="form1Example3" />
									<label class="form-check-label" for="form1Example3">Recordar contraseña </label>
								</div>

									<input type="submit" class="btn btn-primary btn-lg btn-block" value="Ingresar">
								<tr>																	
									<a class="nav-item nav-link active" th:href="@{/inicio}">Inicio<span class="sr-only"></span></a>
								<hr class="my-4">
									
								<div class="form-group">
										<span>Nuevo Usuario <a th:href="@{/registrar-visitante}">Registrese aquí</a></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</form>
	
	<footer th:replace="/template :: footer"></footer>
</body>

</html>
